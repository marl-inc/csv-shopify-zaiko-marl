<body>
	<div id="container" lang="ja">
		
		
	<main>
      <div class="contents">
        <div class="contents-inner">
          <h1 class="pageTitle">Shopify在庫インポート用CSV 変換ツール</h1>
          <div class="description">
            <p>「SKUと在庫数のCSV」は、1列目にSKU、2列目に在庫数のCSVです。<br>
              「shopifyからエクスポートしたCSV」には、shopifyからエクスポートしたCSVを指定してください。<br>※数量タイプは「すべての数量タイプ」、エクスポートは「すべてのバリエーション」でエクスポートしてください。
            </p>
          </div>
          <div id="error-message" style="color: red;"></div>
          <form class="Inputform">
            <div class="uploadArea">
              <div class="uploadArea-item">
                <label class="uploadArea-item-label">
                  <span class="uploadArea-item-label-placeholder">SKUと在庫数のCSV</span>
                  <input id="csv1" type="file" name="csv1" accept=".csv" required>
                </label>
              </div>
              <div class="uploadArea-item">
                <p class="uploadArea-item-text"></p>
                <label class="uploadArea-item-label">
                  <span class="uploadArea-item-label-placeholder">shopifyからエクスポートしたCSV</span>
                  <input id="csv2" type="file" name="csv2" accept=".csv" required>
                </label>
              </div>
            </div>
            <div class="dlBtnArea">
              <button class="dlBtn" type="button" disabled>CSV Download</button>
            </div>
          </form>
        </div>
      </div>
    </main>
